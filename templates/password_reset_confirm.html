{% extends 'base.html' %}



{% block body %}
{% if validlink %}

<h1 style="color:black">Set a new password!</h1>
<form method="POST" style="color:black">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>

{% else %}

<p style="color:black">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>

{% endif %}
     

        
{% endblock %}
