{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://db.onlinewebfonts.com/c/4155571407c419f8dacc44846fbe2e79?family=Acta+Display+W04+ExtraBold" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
    <title>Document</title>



    {% block body %}
<style>
div label{
  color:black;
  font-size: 18px;
  font-weight: bold;
}

</style>

<div class="container mt-3">
  <div class="col">

          <h1>Kayıt sayfası</h1>
          <form action="" method="POST">
              {% csrf_token %} 
              {% if error %}
              <div class="alert alert-danger">
                     {{error}} 

              </div>

              {% endif %}
              <div class="mb-3">

                  <label for="firstname" class="form-label">Adınız</label>
                  <input type="text" class="form-control" name="firstname">
              </div>

              <div class="mb-3">

                <label for="lastname" class="form-label">Soyadınız</label>
                <input type="text" class="form-control" name="lastname">
            </div>
            
            <div class="mb-3">

              <label for="username" class="form-label">Kullanıcı adı</label>
              <input type="text" class="form-control" name="username" placeholder="">
            </div>

            <div class="mb-3">

              <label for="email" class="form-label">Mail adresiniz</label>
              <input type="email" class="form-control" name="email" placeholder="Mail adresinizi giriniz">
            </div>

              <div class="mb-3">

                  <label for="password" class="form-label">Şifreniz</label>
                  <input type="password" class="form-control" name="password">


              </div>
              <div class="mb-3">

                <label for="repassword" class="form-label">Şifreniz tekrar</label>
                <input type="password" class="form-control" name="repassword">


            </div>    


              <div class="mb-3"></div>

              <input type="submit" value="Giriş" class="btn btn-primary">


              </div>

          </form>
     

      </div>
  </div>
      


  {% endblock %}
