{% extends 'base.html' %}



{% block body %}

<style>
    body{
        background-color: #AB0033;
    
    }       
</style>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {{post.id}} <br>
        {{ post.title}} <br>
        {{ post.content}} <br>
        {{ post.publishing_date}} <br> 


       

{% endblock %}
