{% extends 'base.html' %}

{% load static %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons (optional) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://db.onlinewebfonts.com/c/4155571407c419f8dacc44846fbe2e79?family=Acta+Display+W04+ExtraBold" rel="stylesheet" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>


    label{
        color:black;
        font-size: large;
        
    }
    .messages{
        background-color: antiquewhite;
        color:brown;
        padding: 10px; 
    }
  
</style>


    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center" style="background-color:whitesmoke;margin-top: 3rem;">
                <div class="p-4"> <!-- Added padding for better spacing -->
                
                    <h1 style="color:black"class="text-center mb-4 fs-2">Giriş sayfası</h1>
                    <form action="" method="POST">
                        {% csrf_token %} 
                         {% if error %}
                        <div class="alert alert-danger">
                           {{error}} 

                        </div>

                    {% endif %}
                    {% if messages %}
                    <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="mb-3">

                        <label for="username" class="form-label">Kullanıcı adı</label>
                        <input type="text" class="form-control" name="username">
                    </div>

                    <div class="mb-3">

                        <label for="password" class="form-label">Şifreniz</label>
                        <input type="password" class="form-control" name="password">


                    </div>   

                    <div class="mb-3">

                        <input type="submit" value="Giriş" class="btn btn-primary w-100">
                        <a class="fs-5  d-block text-center mt-3"href="{% url 'password_reset' %}" style=" text-decoration: underline;color:sienna">Şifremi unuttum!</a>    

                    </div>



                </form>
            </div>
        </div>    
    </div>
</div>
    



{% endblock %}
